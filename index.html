<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="">
      <h2 class="card-h2"> Equilibrium #3429</h2>
      <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="prc"> <img src="images/icon-ethereum.svg" alt="">0.041 ETH </p>
        <p class="time"> <img src="images/icon-clock.svg" alt="">3 days left </p>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p> Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bitu Rauth</a>.
  </div>
</body>

</html>
